<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's News?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!--CSS file-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome Icons (For lives)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="game">
        <!--Game Content-->
        <h1>WHAT'S NEWS?</h1>
        <p>Match four keywords to get a news article.</p>
        <h2>How to Play</h2>
        <p>Find groups of four words that are part of a news headline.
        <ul class="instructions">
            <li>Select four tiles and tap 'Submit' to check if your guess is correct.</li>
            <li>Find the groups without making 4 mistakes!</li>
        </ul>
        <!-- Endgame message -->
        <div id="endgame"></div> 
        <!--Lives Container-->
        <div class="lives-container">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>
        <!--Main game Logic-->
        <div id="identified-groups"></div>
        <div id="words-container"></div>
        <div id="result"></div>
        <div id="hint"></div>
        <button id="submit">Submit Your Guess</button>
    </div>
    <!--JS file-->
    <script src="game.js"></script>
</body>
</html>
